<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Contents</title>
</head>
<body>
    <form action="/" method="post">
        <input placeholder="Name" name="name">
        <input placeholder="Post Content" name="post">
        <input type="submit" value="Submit">
        {% for post in posts%}
            <div>{{post[1]+ ": " + post[2]}}</div>
        {% endfor %}
    </form>
</body>
</html>
