<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="shortcut icon" href="">
</head>
<body>
    <div class="container">
        <h1>Please Login</h1>
        <br>
        <form action="" method="post">
            <input type="text" placeholder="Username" name="username" value="{{request.form.username}}">
            <input type="password" placeholder="Password" name="password" value="{{request.form.password}}">
            <input clase="btn btn-default" type="submit" value="login">
        </form>
        {% if error %}
            <p class="error"><strong>Error:</strong>{{error}}</p>
        {% endif %}
    </div>
</body>
</html>
